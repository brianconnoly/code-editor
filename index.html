<!DOCTYPE html>
	<title>Code editor</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<link rel="stylesheet" href="styles/base.css" type="text/css" />
	<link rel="stylesheet" href="styles/code.css" type="text/css" />
	<link rel="stylesheet" href="styles/page.css" type="text/css" />
	
	<script src="lib/jquery.js"></script>
	<script src="lib/shortcuts.js"></script>
	
	<script src="js/code.js"></script>
	<script src="js/code.keyboard.js"></script>
	<script src="js/defaults.js"></script>
	
	<div id="file_list" class="treeview"></div>
	
	<div id="editor" class="codearea">
		<div class="line">
			<div class="type jquery"></div>
			<div class="element selector">
				<span class="elem">Главное меню</span>
			</div>
			<div class="separator"></div>
			<div class="element selector">
				<span class="elem">Элемент</span>
			</div>
			<div class="separator"></div>
			<div class="element action">
				<span class="elem">Клик</span>
			</div>
		</div>
		<br>
		<div class="line">
			<div class="type jquery"></div>
			<div class="element selector">
				<span class="elem">Логотип</span>
			</div>
			<div class="separator"></div>
			<div class="element action">
				<span class="elem">Наведение мыши</span>
			</div>
		</div>
			
	</div>
